<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year CountDown</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="Script.js"></script> -->
</head>
<body>
    <h1>New Year 2025</h1>
    <div class="countdown-container">

    <div class="countdow-e days-c">
        <p class="big-text" id="days">0</p>    
        <span>Days</span>
    </div>

    <div class="countdow-e hours-c">
        <p class="big-text" id="hours">0</p>    
        <span>Hours</span>
    </div>

    <div class="countdow-e minutes-c">
        <p class="big-text" id="minutes">0</p>    
        <span>Minutes</span>
    </div>

    <div class="countdow-e seconds-c">
        <p class="big-text" id="seconds">0</p>    
        <span>Seconds</span>
    </div>
    </div>
    
    <footer>Made by Dilshani</footer>
    <script src="Script.js"></script>

</body>
</html>
